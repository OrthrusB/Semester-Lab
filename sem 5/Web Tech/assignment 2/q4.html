<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout </title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            display: flex;
            flex-wrap: wrap;
        }

        .grid-item {
            border: 1px solid black;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-item.larger-left {
            width: 75%;
            height: 50%;
        }

        .grid-item.smaller-right {
            width: 25%;
            height: 50%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="grid-item larger-left"></div>
        <div class="grid-item smaller-right"></div>
        <div class="grid-item larger-left"></div>
        <div class="grid-item smaller-right"></div>
    </div>

</body>
</html>
